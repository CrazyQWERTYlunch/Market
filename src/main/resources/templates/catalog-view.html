<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" th:href="@{/css/catalog-style.css}">
</head>
<body>
<header>
    <h1>Онлайн-магазин еды</h1>
    <nav>
        <ul>
            <li><a href="#catalog">Каталог</a></li>
            <li><a href="#cart">Корзина</a></li>
            <li><a href="#orders">Заказы</a></li>
            <li><a href="#about">О нас</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="catalog">
        <h2>Категории</h2>
        <div class="product-list">
            <div class="product-card" th:each="category : ${categories}">
                <img th:src="${category.image}" alt="Продукт">
                <h3 th:text="${category.name}">Название продукта</h3>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Онлайн-магазин еды</p>
</footer>
</body>
</html>
