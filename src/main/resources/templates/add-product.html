<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout}">
<head>
    <title>Добавление продукта</title>
</head>
<body>
<div th:fragment="content">
    <div class="add-product-form">
        <h2>Добавить новый продукт</h2>
        <form th:action="@{/products/}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Название продукта:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="slug">Slug:</label>
                <input type="text" id="slug" th:field="*{slug}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="image">Изображение (URL):</label>
                <input type="text" id="image" th:field="*{image}" class="form-control">
            </div>

            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" name="categoryId" class="form-control">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-add">Добавить продукт</button>
                <a th:href="@{/catalog}" class="btn-cancel">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
