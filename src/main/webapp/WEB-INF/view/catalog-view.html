<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" type="text/css" th:href="@{ /css/catalog-style.css }">
</head>
<body>
<header>
    <h1>Онлайн-магазин еды</h1>
    <nav>
        <ul>
            <li><a href="#catalog">Каталог</a></li>
            <li><a href="#cart">Корзина</a></li>
            <li><a href="#orders">Заказы</a></li>
            <li><a href="#about">О нас</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="catalog">
        <h2>Каталог товаров</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Продукт">
            <h3>Название продукта</h3>
            <p>Описание продукта. Это краткая информация о товаре.</p>
            <p class="price">Цена: 500 руб.</p>
            <button class="add-to-cart">Добавить в корзину</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Онлайн-магазин еды</p>
</footer>
</body>
</html>
